<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary" *ngIf="id">
      <ion-button color="secondary" (click)="delete()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="formItem" >
  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input type="text" formControlName="titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input type="number" formControlName="cantidad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button color="secondary" (click)="addPhoto()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item *ngIf="image">
    <img [src]="image" alt="image">
  </ion-item>

  <ion-button expand="full" fill="outline" [disabled]="formItem.invalid" (click)="save()">Agregar</ion-button>

</ion-content>
